<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <div class="form-container">
        <h1 class="title">Log in</h1>
    <form action="#" class="form">
      <div class="input-container">
        <label for="email">Email</label><span>Need an account? Sign up</span
        >
        <input type="email" />
      </div>
      <div class="input-container"> 
        <label for="password">Password</label><span><i class="ri-eye-line"></i>Show</span>
            <input type="email" />
      </div>
      <div>
        <button class="login-btn" type="submit">Log in</button>
      </div>
    </form>

    <p class="mid">OR</p>

    <div class="botom-container">
        <div>
            <button class="facebook"><i class="ri-facebook-circle-fill"></i>Continune with Facebook</button>
        </div>
        <div>
            <button class="btn"><i class="ri-google-fill"></i>Continune with Google</button>
        </div>
        <div>
            <button class="btn"><i class="ri-github-fill"></i>Continune with GitHub</button>
        </div>
        <p class="forgot">Forgot Password?</p>
    </div>
</div>
  </body>
</html>
